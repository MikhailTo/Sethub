version: '3.8'

services:
  database:
    image: postgres:16.1-alpine3.19
    container_name: db_sethub
    restart: always
    volumes:
      - database_volume:/var/lib/postgresql/data/
      - web_static_volume:/usr/src/sethub/frontend/static
      - web_media_volume:/usr/src/sethub/frontend/media
    env_file:
      - ./.env #.prod
    environment:
      - POSTGRES_PASSWORD=5987263442    
      # expose:
    #   - "5432"
    ports:
      - "5432:5432"
    networks:
      - network

  web:
    build: 
      context: .
    ports:
      - 8000:8000
    container_name: web_sethub
    restart: always
    command: sh -c "cd /usr/src/sethub/backend/app && uvicorn main:app --host 0.0.0.0"
    volumes:
      - .:/usr/src/sethub/
      - web_static_volume:/usr/src/sethub/frontend/static
      - web_media_volume:/usr/src/sethub/frontend/media
    depends_on:
      - database
    env_file:
      - ./.env #.prod
    networks:
      - network

  # nginx:
